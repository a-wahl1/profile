<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Profile Page</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="card">
        <img src="images/profile.png" id="profilepic" alt="profile picture">
        <h1>Anette WAHL</h1>
        <h2>Student @Le Wagon</h2>
        <p>Learning to code...</p>
      </div>

      <div class="card">
        <ul class="list-inline">
          <li>
            <a href="https://www.linkedin.com/in/anettewahl" class="nobullet" target="blank">
              <i class="fab fa-linkedin-in"></i>
              <br>
              LinkedIn
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/anewahl" class="nobullet" target="_blank">
              <i class="fab fa-facebook-f"></i>
              <br>
              Facebook
            </a>
          </li>
        </ul>
      </div>

      <div class="card">
        <table>
          <h2>Top albums</h2>
          <tr>
            <td><img src="images/vu.jpg" class="img-table" alt="The Velvet Underground & Nico"></td>
            <td>The Velvet Underground & Nico</td>
          </tr>
          <tr>
            <td><img src="images/doors.jpg" class="img-table" alt="The Doors"></td>
            <td>The Doors</td>
          </tr>
          <tr>
            <td><img src="images/dbub.jpg" class="img-table" alt="Death by Unga Bunga"></td>
            <td>Death by Unga Bunga</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
